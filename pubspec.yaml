name: hospital
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  dropdown_search: ^0.6.3
  flutter_map: ^0.13.1
  carousel_slider: ^4.0.0
  expandable_text: ^2.2.0
  shared_preferences: ^2.0.7
  logging: ^1.0.2
  flutter_svg: ^1.0.3
  infinite_scroll_pagination: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/

  fonts:
    - family: Rotunda
      fonts:
        - asset: assets/font/Rotunda-Light.otf
